<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertigo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Titillium+Web:wght@400;600;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="conteudo">



        <header>
            <img src="./imagens/logo.png" alt="logo">
        </header>

        <main>
            <section class="descricao">
                <h1>Acesse a plataforma</h1>
                <p>Faca login ou registre-se para comecar a construir seus projetos ainda hoje.</p>
            </section>

            <section class="login">
                <form action="">
                    <div class="input-box">
                        <label for="">E-mail</label>
                        <input type="email" placeholder="Digite seu e-mail" id="email">
                    </div>

                    <div class="input-box">
                        <div>
                            <label for="">Senha</label>
                            <a href="">Esqueceu a senha?</a>
                        </div>

                        <input type="password" placeholder="Digite sua senha" id="senha">
                    </div>

                    <button>Entrar</button>
                </form>

                <p>
                    Ainda nao tem uma conta? <a href="">Inscreva-se</a>
                </p>
            </section>
        </main>
    </div>
</body>

</html>
